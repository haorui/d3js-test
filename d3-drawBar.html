<!DOCTYPE html>
<html>
<head>
    <title>D3.js 矩形图</title>
    <meta charset="utf-8">
    <script src="js/d3.min.js" type="application/javascript"></script>
</head>
<body>
<script type="application/javascript">
    var w = 500;
    var h = 100;
    var barPadding = 1;

   // var data = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
    //    11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];
    var data = [];
    for (var i = 0; i < 20; i++){
        data.push(Math.round(Math.random() * 20) + i);
    }

    var svg = d3.select("body").append("svg").attr("width",w).attr("height", h);

    svg.selectAll("rect")
            .data(data)
            .enter()
            .append("rect")
            .attr("x", function(d, i){
                return i*(w / data.length);
            })
            .attr("y", function(d){
                return h - (d * 4);
            })
            .attr("width", w/data.length-barPadding)
            .attr("height", function(d){
                return d * 4;
            })
            .attr("fill", function(d){
                return "rgb(0, 0, "+(d * 10)+")";
            });
    svg.selectAll("text")
            .data(data)
            .enter()
            .append("text")
            .text(function(d){
                return d;
            })
            .attr("text-anchor", "middle")
            .attr("x", function(d, i){
                return i * (w / data.length) + (w / data.length - barPadding) /2;
            })
            .attr("y", function(d){
                return h - (d * 3) + 14;
            })
            .attr("font-family", "sans-serif")
            .attr("font-size", "11px")
            .attr("fill", "white");
</script>
</body>
</html>
