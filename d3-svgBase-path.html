<!DOCTYPE html>
<html>
<head>
    <title>D3.js SVG基本图形</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="js/d3.min.js"></script>
</head>
<body>
<script type="text/javascript">
    var svg = d3.select("body").append("svg");

    svg.append("path")
            .attr({
                d:"M50 150Q300 50 300 150T450 150"
            })
            .style({
                fill: "none",
                stroke: "purple",
                "stroke-width":5
            });
</script>
</body>
</html>
