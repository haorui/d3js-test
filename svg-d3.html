<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <script src="js/d3.min.js" type="application/javascript"></script>
</head>
<body>
<script type="application/javascript">
    var w = 500;
    var h = 50;

    var data = [5, 10, 15, 20, 25];
    var svg = d3.select("body").append("svg").attr("width", 500).attr("height", 50);
    var circle = svg.selectAll("circle").data(data).enter().append("circle");
    circle.attr("cx", function(d, i){
                return (i * 50) + 25;
            })
            .attr("cy", h/2)
            .attr("r", function(d){

                return d;
            });
</script>
</body>
</html>
