<!DOCTYPE html>
<html>
<head>
    <title>D3.js SVG基本图形 多边形</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="js/d3.min.js"></script>
</head>
<body>
<script type="text/javascript">
    var svg = d3.select("body").append("svg");

    svg.append("polygon")
            .attr({
                points:"50,10 20,50 80,50"
            })
            .style({
                fill: "none",
                stroke: "#f0f",
                "stroke-width":4
            });

    svg.append("polygon")
            .attr({
                points:"70,10 130,10 100,50"
            })
            .style({
                fill: "none",
                stroke: "#550",
                "stroke-width":4
            });

    svg.append('polygon').attr({
        points: '150,10 120,50 180,50'
    }).style({
                fill: 'none',
                stroke: '#f0f',
                'stroke-width': 4
            });
</script>
</body>
</html>
