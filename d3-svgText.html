<!DOCTYPE html>
<html>
<head>
    <title>D3.js SVG 有路径的文字</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="js/d3.min.js"></script>
</head>
<body>
<script type="text/javascript">
    var svg = d3.select("body").append("svg");

    svg.append("path").attr({
        id:"mypath",
        d: 'M50 100Q350 50 350 250Q250 50 50 250'
    }).style({
                fill:"none",
                stroke:"green",
                "stroke-width": 10
            });

    svg.append('text')
            .attr('x', 10)
            .attr('y', 20)
            .style('fill', 'steelblue')
            .style('font-size', '24px')
            .style('font-weight', 'bold')
            .append("textPath")
            .attr({
                'xlink:href':"#mypath"
            })
            .text('.text加入文字测试！用xlink:href: #mypath加入了路径');


</script>
</body>
</html>
