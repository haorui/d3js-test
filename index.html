<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <script src="js/d3.min.js" type="application/javascript"></script>
    <style type="text/css">
        div.bar {
            display: inline-block;
            width: 20px;
            height: 75px;
            margin-right: 2px;
            background-color: teal;
        }
    </style>
</head>
<body>
    <script type="application/javascript">
        //var data = [5, 10, 15, 20, 25];
        var data = [];
        for (var i = 0; i < 25; i++){
            var newNum = Math.round(Math.random() * 30);
            data.push(newNum);
            //data = data.concat(newNum);
        }

        d3.select("body").selectAll("div").data(data).enter().append("div").attr("class","bar")
                .style("height", function(value){
                    var barHeight = value * 5;
                    return barHeight + "px";
                });
    </script>
</body>
</html>
